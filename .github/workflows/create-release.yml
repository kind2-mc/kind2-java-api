# This workflow will create a release, as well as a release event, which is then handled by the gradle-publish action
# For more information see: https://github.com/actions/create-release

name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (i.e., v5.5.0)'
        required: true
      body:
        description: 'Release notes'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.body }}
